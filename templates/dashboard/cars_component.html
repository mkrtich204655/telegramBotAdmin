{% load static %}
<div class="row">
    <div class="content-wrapper vh-100">
        <div class="d-xl-flex justify-content-between align-items-start border-bottom pb-3">
            <h2 class="text-dark font-weight-bold mb-2"> My Cars </h2>
        </div>
        <div class="col-md-12">
            <div class="tab-content tab-transparent-content py-5 px-2 mt-3" style="background-color: #fff">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Color</th>
                        <th scope="col">Model</th>
                        <th scope="col">Numbers</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for item in items %}
                        <tr>
                            <td style="background-color: #e6e6e64d;">
                                <!-- <div {% if item.color == 'White' %} class="p-1" style="background: #000; width: fit-content;" {% endif %}> -->
                                    <i class="mdi mdi-car menu-icon" style="color: {{ item.color }}; width: 30px"></i>
                                <!-- </div> -->
                            </td>
                            <td>{{ item.color }}</td>
                            <td style="background-color: #e6e6e64d;" >{{ item.model }}</td>
                            <td>{{ item.number }}</td>
                            <td style="background-color: #e6e6e64d;" ><a href="#">Delete</a></td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="2">No Cars yet.</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
