{% extends 'admin/base_site.html' %}
{% block content %}
  <h2>Send a message to {{ support.user_name }}</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <br>
    <button type="submit" class="button">Send</button>
  </form>
<br>
    <a href="{% url 'admin:support_support_changelist' %}"><-Back to Support List</a>
{% endblock %}
